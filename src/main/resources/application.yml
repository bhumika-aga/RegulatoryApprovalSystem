server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: regulatory-approval-system

  # H2 In-Memory Database Configuration (with legacy mode for Camunda compatibility)
  datasource:
    url: jdbc:h2:mem:regulatory_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=LEGACY;NON_KEYWORDS=VALUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  # Flyway Configuration (disabled for H2 - using JPA auto-ddl)
  flyway:
    enabled: false

# Camunda BPM Configuration
camunda:
  bpm:
    admin-user:
      id: admin
      password: ${CAMUNDA_ADMIN_PASSWORD:admin}
      firstName: Admin
      lastName: User
    filter:
      create: All Tasks
    authorization:
      enabled: false
    database:
      schema-update: true
    history-level: full
    job-execution:
      enabled: true
      core-pool-size: 3
      max-pool-size: 10
    metrics:
      enabled: true
    webapp:
      application-path: /camunda
    client:
      base-url: http://localhost:${server.port}/engine-rest
      async-response-timeout: 30000
      lock-duration: 60000
      max-tasks: 10
      worker-id: regulatory-worker-${random.uuid}

# JWT Security Configuration
app:
  security:
    jwt:
      secret-key: ${JWT_SECRET:dGhpcy1pcy1hLXZlcnktbG9uZy1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tc2lnbmluZy1hdC1sZWFzdC01MTItYml0cw==}
      expiration-ms: 86400000 # 24 hours
      refresh-expiration-ms: 604800000 # 7 days
      issuer: regulatory-approval-system
  notification:
    email:
      enabled: false
    slack:
      enabled: false

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    try-it-out-enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  info:
    env:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.enterprise.regulatory: DEBUG
    org.camunda: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
